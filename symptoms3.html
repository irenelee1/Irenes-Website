  <body>
    <h2>Symptoms to Diabetes</h2>
    <img src="diabetespic.jpg" alt="Types of Symptoms" width="500" height="400">

    <h2>Symptoms of Type 1 Diabetes & Symptoms of Type 2 Diabetes</h2>
     <ul>
       <li>Increased thirst</li>
       <li>Increased hunger</li>
       <li>Weight loss</li>
       <li>Fatigue</li>
       <li>Blurred vision</li>
     </ul>
    <h2>Symptoms of Gestational diabetes</h2>
    <ul>
      <li>Overweight and obesity</li>
      <li>Lack of physical activity</li>
      <li>You pee more than usual</li>
    </ul>
